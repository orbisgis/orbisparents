name: CI snapshot

on:
  workflow_run:
    workflows: ["CI build"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  build:
    name: Upload Snapshot
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code of the project
      - name: Checkout
        uses: actions/checkout@v2

      # Setup the jdk using version 8 of adoptOpenJDK
      - name: Java setup
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8

      # Deploy the snapshot
      - name: Deploy
        run: mvn -pl orbisparent,commons,project-archetype deploy
