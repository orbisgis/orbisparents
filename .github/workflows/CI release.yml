name: CI release

on:
  workflow_dispatch:
    inputs:
      next-version:
        required: false
        description: "Next version"

jobs:
  build:
    name: Release and next iteration
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code of the project
      - name: Checkout
        uses: actions/checkout@v2

      # Setup the jdk using version 8 of adoptOpenJDK
      - name: Java setup
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 8
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      # Configure git user in order to sign release with OrbisGIS user.
      - name: Configure Git User
        run: |
          git config user.email "info@orbisgis.org"
          git config user.name OrbisGIS

      #Install the GPG secret key
      - name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      # Check if the version

      # Create the release :
      #   - move from Snapshot version to Release
      #   - commit and tag release
      #   - move to next Snapshot
      #   - upload release to maven repo
      - name: Release
        run: |
          mvn \
            --no-transfer-progress \
            --batch-mode \
            -P deploy \
            release:prepare release:perform \
            -Dusername=$GITHUB_ACTOR -Dpassword=$GITHUB_TOKEN \
            ${VERSION:+-DreleaseVersion VERSION}
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSWORD }}
          VERSION: $next-version

      # Make the github release from the last created tag. Write in its body the content of the changelog file.
      - name: Make github release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: $(git describe --tags `git rev-list --tags --max-count=1`)
          release_name: $(git describe --tags `git rev-list --tags --max-count=1`)
          body_path: docs/CHANGELOG.md
          draft: false
          prerelease: false

      # Clear the changelog file and add its header
      - name: Clear changelog
        run: |
          > docs/CHANGELOG.md
          "# Changelog for v$( mvn help:evaluate -Dexpression=project.version  | sed -n -e '/^\[.*\]/ !{ /^[0-9]/ { p; q } }' | cut -d- -f1) > docs/CHANGELOG.md
          git commit -a -m "Empty changelog."
          git push origin main


      # If the version change is a major or minor, create a branch from the previous tag for future revisions.
      - name: Branch fork
        run: |
          TAGS=$(git describe --tags `git rev-list --tags --max-count=2`)
          readarray -t SPLIT <<<"$TAGS"
          SPLIT0=(${SPLIT[0]//./ })
          SPLIT1=(${SPLIT[1]//./ })
          if [ "${SPLIT0[0]}" = "${SPLIT1[0]}" ] && [ "${SPLIT0[1]}" = "${SPLIT1[1]}" ]; then
            echo "Revision change"
          else
            echo "Minor or Major change"
            BRANCH="${SPLIT0[1]}.${SPLIT1[1]}.X"
            git checkout -b "$BRANCH" "${SPLIT[1]}"
            git push -u origin "$BRANCH"
          fi